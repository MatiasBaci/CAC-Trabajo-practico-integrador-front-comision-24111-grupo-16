    <hr>
    <main>
        <form class="formi">
            <div class="formulario">
                <h2>Registro</h2>
                <label for="nombre">Nombre</label><br>
                <input type="text" class="formulariocaja" id="nombre" name="nombre" placeholder="Nombre..."><br>
                <label for="apellido">Apellido</label><br>
                <input type="text" class="formulariocaja" id="apellido" name="apellido" placeholder="Apellido..."><br>
                <label for="email">Email</label><br>
                <input type="email" class="formulariocaja" id="email" name="email" placeholder="Email..."></label><br>

                <input type="password" class="formulariocaja" id="contra" name="contra" placeholder="Contraseña..."><br>

                <label for="residencia">Residencia</label><br>

                    <option value="8">Tucuman</option>

                    <option value="11">Formosa</option>
                    <option value="12">La Rioja</option>
                    <option value="13">Chaco</option>
                    <option value="14">Misiones</option>
                    <option value="15">Chubut</option>
                    <option value="16">Mendoza</option>
                    <option value="17">Neuquen</option>
                    <option value="18">Tierra del Fuego</option>
                    <option value="19">Santa Fe</option>
                    <option value="20">San Luis</option>
                    <option value="21">Catamarca</option>
                    <option value="22">San Juan</option>
                    <option value="23">Santa Cruz</option>
                </select><br>
                <div class="cajacajita">
                    <input type="checkbox" class="check">
                    <label for="check" class="check">Aceptacion de terminos y condiciones</label>
