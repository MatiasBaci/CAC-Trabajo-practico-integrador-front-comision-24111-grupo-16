<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <script src="https://kit.fontawesome.com/c2468f89d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos/estilos_formularios.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="barra_navegacion">
            <a href="index.html">
                <i class="fa-solid fa-star"></i>
                <span>Juegoteca</span>
            </a>   
        </nav>
    </header>
    <main>
        <div class="registro">            
            <form action="registrarse.py" method="post">
                <h1>Registro</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre">
                    <input type="text" class="form-control" placeholder="Apellido">
                    <input type="email" class="form-control" placeholder="Email">
                    <input type="password" class="form-control" placeholder="Constraseña">
                    <input type="date" class="form-control" name="birthdaytime">
                    <select class="form-control" name="pais">
                        <option value="value1" selected>Argentina</option>
                        <option value="value2">Bolivia</option>
                        <option value="value3">Brasil</option>
                        <option value="value4">Chile</option>
                        <option value="value5">Colombia</option>
                        <option value="value6">Ecuador</option>
                        <option value="value7">Paraguay</option>
                        <option value="value8">Perú</option>
                        <option value="value9">Uruguay</option>
                        <option value="value10">Venezuela</option>
                    </select>
                    <div class="terminos_y_cond">
                        <input type="checkbox" id="terminos" name="terminos"/>
                        <label for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <button type="submit" class="boton">Registrarse</button>
                </div>
             </form>
        </div>
    </main>    
</body>
</html>
