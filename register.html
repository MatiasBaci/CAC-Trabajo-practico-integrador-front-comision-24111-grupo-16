    </header>
    <main>
        <div class="registro">            
            <form action="" method="post">
                <h1>Registro</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" required>
                    <input type="text" class="form-control" placeholder="Apellido" required>
                    <input type="email" class="form-control" placeholder="Email" required>
                    <input type="password" class="form-control" placeholder="Contraseña" required minlength="8" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Debe contener al menos 8 caracteres, incluyendo un número, una letra minúscula, una letra mayúscula, y un caracter especial (por ejemplo @, #, &).">

                    <input type="date" class="form-control" name="birthdaytime" required>
                    <select class="form-control" name="pais">
                        <option value="value1" selected>Argentina</option>
                        <option value="value2">Bolivia</option>
                        <option value="value3">Brasil</option>
                        <option value="value4">Chile</option>
                        <option value="value5">Colombia</option>
                        <option value="value6">Ecuador</option>
                        <option value="value7">Paraguay</option>
                        <option value="value8">Perú</option>
                        <option value="value9">Uruguay</option>
                        <option value="value10">Venezuela</option>
                    </select>
                    <div class="terminos_y_cond">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <button type="submit" class="boton">Registrarse</button>
                    <a class="boton_registrarse" href="login.html">Iniciar Sesión</a>
                </div>
             </form>
        </div>
