<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2468f89d3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="CSS/common.css">
    <link rel="stylesheet" href="CSS/login.css">
    <link rel="icon" href="assets/Imagenes/entypo--game-controller.png">

    <!-- Add the animate.css library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="scripts/headerAndFooterLoader.js"></script>
</head>
<body>
    <!--HEADER-->
    <div id="header-placeholder"></div>
    
    <div class="container">
        <!-- Mensaje de éxito -->
        <div id="mensajeExito" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-success alert-dismissible fade show" role="alert">
            Registro exitoso
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>

        <!-- Mensaje de error -->
        <div id="mensajeError" style="display: none;" data-aos="fade-down" data-aos-duration="1000"
            class="alert alert-danger alert-dismissible fade show" role="alert">
            Error en el registro
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"
                onclick="this.parentElement.style.display='none';"></button>
        </div>
    </div>
    
    <main>
        <div class="registro">            
            <!-- <form action="/proyectoJava_24111/registro" method="post"> -->
            <form action="/CAC-Trabajo-practico-integrador-front-comision-24111-grupo-16/registroServlet" method="post">
                <h1>Registro</h1>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre" required name="nombre">
                    <input type="text" class="form-control" placeholder="Apellido" required name="apellido">
                    <input type="email" class="form-control" placeholder="Email" required name="email">
                    <input type="password" class="form-control" placeholder="Contraseña" required name="password" minlength="8" 
pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[\W]).{8,}" title="Debe contener al menos 8 caracteres, incluyendo un número, una letra minúscula, una letra mayúscula, y un caracter especial (por ejemplo @, #, &).">

                    <input type="date" class="form-control" name="fechaNacimiento" required>
                    <select class="form-control" name="pais">
                        <option value="Argentina" selected>Argentina</option>
                        <option value="Bolivia">Bolivia</option>
                        <option value="Brasil">Brasil</option>
                        <option value="Chile">Chile</option>
                        <option value="Colombia">Colombia</option>
                        <option value="Ecuador">Ecuador</option>
                        <option value="Paraguay">Paraguay</option>
                        <option value="Perú">Perú</option>
                        <option value="Uruguay">Uruguay</option>
                        <option value="Venezuela">Venezuela</option>
                    </select>
                    <div class="terminos_y_cond">
                        <input type="checkbox" id="terminos" name="terminos" required>
                        <label for="terminos">Acepto términos y condiciones</label>
                    </div>
                    <button type="submit" class="boton" id="boton-submit-registro">Registrarse</button>
                    <a class="boton_registrarse" href="login.html">Iniciar Sesión</a>
                </div>
            </form>
        </div>
    </main>  
    
    <!--PIE DE PAGINA-->
    <div id="footer-placeholder"></div>
    
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();

        window.onload = function () {
            var urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('exito') === 'true') {
                document.getElementById('mensajeExito').style.display = 'block';
            } else if (urlParams.get('error') === 'true') {
                document.getElementById('mensajeError').style.display = 'block';
            }
        };
    </script>
</body>
</html>
